<h1 align=center>Currency Exchange</h1>
<table class="table">
    <thead>
        <tr>
            <th>Moneda origen</th>
            <th>Moneda cambio</th>
            <th>Nombre</th>
            <th>Valor más alto</th>
            <th>Valor más bajo</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="coin in coins">
            <td>{{coin.code}}</td>
            <td>{{coin.codein}}</td>
            <td>{{coin.name}}</td>           
            <td>{{coin.high}}</td>
            <td>{{coin.low}}</td>
         </tr>
    </tbody>
</table>
